<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <script  src="../jsLibrary/jquery.3.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script  src="../js/registered.js"></script>
</head>

<body>
<div id="login">
    <h1>Registered</h1>
    <form method="post" id="registeredForm">
        <input type="text" required="required" placeholder="用户名" name="userName" id="userName"></input>
        <input type="password" required="required" placeholder="密码" name="password" id="password"></input>
        <input type="password" required="required" placeholder="确认密码" name="confirmPassword" id="confirmPassword"></input>
        <button class="but" type="submit" id="submit">注册</button>
        <a href=login.html id="loginOrRegistered">链接:  返回登录</a>
    </form>
</div>

</body>
</html>
